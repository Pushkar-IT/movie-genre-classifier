<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Genre Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f7f7f7, #e3f2fd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #1976d2;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border: 2px dashed #90caf9;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }

        button {
            background-color: #1976d2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        #result {
            margin-top: 25px;
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }

        #preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Movie Genre Classifier</h1>
        <form id="uploadForm">
            <input type="file" id="posterInput" accept="image/*" required><br>
            <button type="submit">Predict Genre</button>
        </form>
        <img id="preview" src="#" alt="Image Preview">
        <div id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('posterInput');
        const previewImage = document.getElementById('preview');

        fileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = 'none';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append('poster', file); // Match backend

            try {
                const response = await fetch('https://movie-genre-classifier-4.onrender.com/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const err = await response.text();
                    throw new Error(`Prediction failed: ${err}`);
                }

                const data = await response.json();
                document.getElementById('result').textContent = `üéûÔ∏è Predicted Genre: ${data.genre}`;
            } catch (error) {
                document.getElementById('result').textContent = error.message;
            }
        });
    </script>
</body>
</html>
